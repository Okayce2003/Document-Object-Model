<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document></title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/6bc96ddacd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="charles-stores">
        <div id="stockcontainer" class="stockitem">
            <div class="image-section">
                <img src="./images/iphone.PNG" alt="" />
                <button id="btnphone" class="btn">Click Like</button>
            </div>
            <div class="info-section">
                <div class="stock-info">
                    <ul>
                        <li>Name:</li>
                        <li>Price:</li>
                        <li><label for="phone">Qty:</label></li>
                    </ul>
                </div>
                <div class="stock-details">
                    <ul>
                        <li>Phone-Max</li>
                        <li>#100,000</li>
                        <li>
                            <input type="number" id="phone" min="0" value="0" />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="icon-section">
                <button id="phoneplus" class="btn">
            <i class="fa-solid fa-plus"></i>
          </button>
                <button i.d="phoneminus" class="btn">
            <i class="fa-solid fa-minus"></i>
          </button>
                <button id="phonelike" class="like">
            <i class="fa-solid fa-heart"></i>
          </button>
            </div>
        </div>
        <div id="stockcontainer" class="stockitem">
            <div class="image-section">
                <img src="./images/laptop.PNG" alt="" />
                <button id="btnlaptop" class="btn">Click Like</button>
            </div>
            <div class="info-section">
                <div class="stock-info">
                    <ul>
                        <li>Name:</li>
                        <li>Price:</li>
                        <li><label for="laptop">Qty:</label></li>
                    </ul>
                </div>
                <div class="stock-details">
                    <ul>
                        <li>Laptop</li>
                        <li>#180,000</li>
                        <li>
                            <input type="number" id="laptop" min="0" value="0" />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="icon-section">
                <div class="icon-section">
                    <button id="laptopplus" class="btn">
              <i class="fa-solid fa-plus"></i>
            </button>
                    <button id="laptopminus" class="btn">
              <i class="fa-solid fa-minus"></i>
            </button>
                    <button id="laptoplike" class="like">
              <i class="fa-solid fa-heart"></i>
            </button>
                </div>
            </div>
        </div>
        <div id="stockcontainer" class="stockitem">
            <div class="image-section">
                <img src="./images/headphone.PNG" alt="" />
                <button id="btnheadphone" class="btn">Click Like</button>
            </div>
            <div class="info-section">
                <div class="stock-info">
                    <ul>
                        <li>Name:</li>
                        <li>Price:</li>
                        <li><label for="headphone">Qty:</label></li>
                    </ul>
                </div>
                <div class="stock-details">
                    <ul>
                        <li>Headphone</li>
                        <li>#30,000</li>
                        <li>
                            <input type="number" id="headphone" min="0" value="1" />
                        </li>
                    </ul>
                </div>
            </div>
            <div class="icon-section">
                <button id="headphoneplus" class="btn">
              <i class="fa-solid fa-plus"></i>
            </button>
                <button id="headphoneminus" class="btn">
              <i class="fa-solid fa-minus"></i>
            </button>
                <button id="headphonelike" class="like">
              <i class="fa-solid fa-heart"></i>
            </button>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/phone.js"></script>
    <script src="./js/laptop.js"></script>
    <script src="./js/headphone.js"></script>
</body>

</html>
